<!--progress modal-->
<div class="modal fade bd-example-modal-sm" id="progressModal" tabindex="-1" role="dialog" aria-labelledby="progressModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-sm modal-dialog-centered" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title titulomodal" id="progressModalLabel">
                    <i class="fas fa-info-circle" style="color: #17A2B8; margin-right: 3pt;"></i><span>Informaci&oacute;n</span>
                </h5>
            </div>
            <div class="modal-body text-center contenidomodal">
                Por favor espere.
                <div class="progress" style="margin:20px">
                    <div id="barProgress" class="progress-bar progress-bar-striped bg-info progress-bar-animated" role="progressbar" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100" style="width: 100%">
                        <span class="sr-only">0% Complete</span>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<!--end progress modal-->

<!--error modal-->
<div class="modal fade bd-example-modal-sm" id="errorModal" tabindex="-1" role="dialog" aria-labelledby="errorModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-sm modal-dialog-centered" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title titulomodal" id="errorModalLabel">
                    <i class="fas fa-exclamation-circle" style="color: #DC3545; margin-right: 3pt;"></i><span>Error</span>
                </h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>

            <div class="modal-body text-center contenidomodal">
                <div id="mensajeerrormodal"></div>
            </div>

            <div class="modal-footer centrar">
                <div class="v-center">
                    <button type="button" class="btn btn-success" data-dismiss="modal">Aceptar</button>
                </div>
            </div>
        </div>
    </div>
</div>
<!--end error modal-->
